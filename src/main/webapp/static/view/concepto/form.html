
<head>
<meta charset="UTF-8">
<title>Registro de Concepto</title>

<link href="static/css/abm.css" rel="stylesheet">
</head>

<!-- <button class="btn" ng-click="confirm(true)"></button> -->






<div class="row">

	<div class="col s2"></div>
	<div class="col s10">
		<ul class="tabs">
			<li class="tab col s1"><a class="active blue-text darken-2"
				href="#registro_concepto"> <i class="material-icons prefix">playlist_add</i>
					Registro de Concepto
			</a></li>
			<li class="tab col s1"><a class="blue-text darken-2"
				href="#listado_concepto1"> <i class="material-icons prefix">library_books</i>
					Listado de Conceptos
			</a></li>

		</ul>
	</div>
	<div class="col s2"></div>





	<div id="registro_concepto" class="col s12">
		<div class="row">

			<div class="col s1"></div>

			<!--  name="registrationForm"  novalidate="novalidate" name="registrationForm"-->

			<form class="col s10" id="registroformconcepto">


				<div class="card-panel">
					<div class="row">


						<div class="input-field col s4">
							<input id="descripcion_concepto" type="text"
								ng-model="concepto.descripcion" name="descripcion_concepto">
							<label for="descripcion_concepto" data-success="ok">Descripción</label>
						</div>

					</div>



				</div>
				<!-- Fin Card Panel -->
				<button class="btn waves-effect waves-light" type="submit"
					name="action" ng-click="registrar(concepto)">
					Registrar <i class="material-icons left">save</i>

				</button>
				<button class="btn waves-effect orange darken-4" type="button"
					name="action" ng-click="cancelar()">
					Cancelar <i class="material-icons left">cancel</i>
				</button>

				<div id="emensaje_sistema" ng-class="{'error':error}">

					<div ng-class="{'etitulo':error}" id="etitulo_concepto"></div>
					<div ng-class="{'emsj':error}" id="emsj_concepto"></div>



				</div>


				<div id="mensaje_sistema" ng-class="{'ok':ok}">

					<div ng-class="{'titulo':ok}" id="titulo_msj_concepto"></div>
					<div ng-class="{'msj':ok}" id="msj_concepto"></div>
				</div>

			</form>







			<div class="col s1"></div>
		</div>
		<!-- Fin Row abm -->



	</div>
	<!--     fin test pestaña1 -->



	<div id="listado_concepto1" class="col s12">

		<div class="row">

			<div class="input-field col s4">
				<input id="search" type="search" required
					ng-model="criterioDeBuscaConcepto"> <label for="search"><i
					class="material-icons">search</i></label> <i class="material-icons"
					ng-click="criterioDeBusca=''">close</i>
			</div>
			<!-- 			mymodalconceptoeliminar -->
			<div class="col s4" style="margin-top: 24px;">
				<button ng-disabled="!isConceptoSeleccionado(conceptos)"
					class="btn waves-effect red "
					ng-click="cargarModalConcepto('#mdConceptoEliminar1',conceptos)">
					Eliminar <i class="material-icons left">delete</i>
				</button>
			</div>

			<div class="col s12">

				<table class="bordered responsive-table"
					ng-show="conceptos.length > 0">
					<thead>
						<tr>
							<th>Eliminar</th>
							<th><a href="" ng-click="ordenarPorConcepto('id')">Codigo</a></th>
							<th><a href="" ng-click="ordenarPorConcepto('descripcion')">Descripcion</a></th>
							<th><a href="" ng-click="ordenarPorConcepto('estado')">Estado</a></th>
							<th>Editar</th>
							<th>Seleccionar</th>
						</tr>
					</thead>

					<tbody>

						<tr ng-class="{'seleccionado negrita':concepto.seleccionado}"
							ng-repeat="concepto in conceptos | filter:criterioDeBuscaConcepto | orderBy:criterioDeOrdenacionConcepto:direccionDeOrdenacionConcepto">
							
							<td><p>
									<input type="checkbox" id="concepto+{{concepto.id}}"
										ng-model="concepto.seleccionado" /><label
										for="concepto+{{concepto.id}}"></label>
								</p></td>

							<td>{{concepto.id}}</td>
							<td>{{concepto.descripcion}}</td>
							<td ng-if="concepto.estado ===0">Inactivo</td>
							<td ng-if="concepto.estado ===1">Activo</td>
							<td ng-click="editarConcepto(concepto)"><i
								class="material-icons">create</i></td>
							<td ng-click="seleccionarConcepto(concepto)"><i
								class="material-icons">arrow_downward</i></td>
						</tr>

					</tbody>
				</table>


			</div>

		</div>


	</div>
	<!--     fin pestaña 2 -->








</div>
<!--   fin row tab -->


<script type="text/javascript" src="static/js/jquery.validate.min.js"></script>

<script type="text/javascript" src="static/view/concepto/jvalidator.js"></script>
